log = { workspace = true }
tokio = { workspace = true, features = ["full"] }
thiserror = { workspace = true }
anyhow = { workspace = true }
borsh = { workspace = true, features = ["derive"] }
# borsh_0_10 = { workspace = true }
yellowstone-vixen = { workspace = true }
