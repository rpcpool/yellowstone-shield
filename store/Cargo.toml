description = "Policy store for the Yellowstone Shield program"
repository = "https://github.com/rpcpool/yellowstone-shield"
license = "Apache-2.0"

[dependencies]
arc-swap = { workspace = true }
hashbrown = { workspace = true }
parking_lot = { workspace = true }
